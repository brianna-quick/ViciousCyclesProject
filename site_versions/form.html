<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="form.css">
        <title>Vicious Cycles</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header><h1> <img src="vicious_cycle_logo.svg" id="logo" alt="Vicious Cycles Logo"/></h1></header>
        <ul class="subpages">
            <li><a href="https://wcet3.waketech.edu/mquick/WEB140/GitHub/ViciousCyclesProject/site_versions/index.html"><h1>Home</h1></a></li>
            <li><a href="#"><h1>Page 2</h1></a></li>
            <li><a href="#"><h1>Page 3</h1></a></li>
            <li><a href="https://wcet3.waketech.edu/mquick/WEB140/GitHub/ViciousCyclesProject/site_versions/form.html"><h1>Contact</h1></a></li>
        </ul>
        <form id="form">
            <fieldset id="mainform">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="freetext" placeholder="Jane">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="freetext" placeholder="Doe">
                <label for="email">Email:</label>
                <input type="text" id="email" name="freetext" placeholder="janedoe@email.com">
                <fieldset id="request">
                    <legend>Type of Request</legend>
                    <span>
                        <input type="radio" id="radio1" name="radiobuttons" value="radio1">
                        <label for="radio1">General Inquiry</label>
                    </span>
                    <span>
                        <input type="radio" id="radio2" name="radiobuttons" value="radio2">
                        <label for="radio2">Bicycle Maintenance and Service</label>
                    </span>
                </fieldset>
                <fieldset id="biking">
                    <legend>What type of biking do you partake in?</legend>
                    <span>
                        <input type="checkbox" id="checkbox1" name="checkboxes" value="checkbox1">
                        <label for="checkbox1">Casual Biking</label>
                    </span>
                    <span>
                        <input type="checkbox" id="checkbox2" name="checkboxes" value="checkbox2">
                        <label for="checkbox2">Commuter Biking</label>
                    </span>
                    <span>
                        <input type="checkbox" id="checkbox3" name="checkboxes" value="checkbox3">
                        <label for="checkbox3">Fitness Biking</label>
                    </span>
                </fieldset>
                <label for="dropdown">How often do you ride your bike?</label>
                <select id="dropdown">
                    <option value="a">I bike monthly</option>
                    <option value="b">I bike weekly</option>
                    <option value="c">I bike daily</option>
                </select>
                <label for="textarea">Message</label>
                <textarea name="Textarea" id="textarea" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <footer>
            <ul id="social_media_icons">
                <li>
                    <a href="https://www.facebook.com/login" target="_blank">
                        <img src="facebook_logo_blue.svg" class="social_media_image" alt="Facebook Login Page"/>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/login" target="_blank">
                        <img src="twitter_circle_blue.svg" class="social_media_image" alt="Twitter Login Page"/>
                    </a>
                </li>
            </ul>
        </footer> 
    </body> 
    
</html>
